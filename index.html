<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Player</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff0000;
      margin-bottom: 20px;
    }

    .container {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Player</h1>
    <input type="text" id="ytLink" placeholder="Enter YouTube link here..." />
    <br />
    <button onclick="loadVideo()">Play Video</button>
    <div id="videoContainer"></div>
  </div>

  <script>
    function loadVideo() {
      const link = document.getElementById("ytLink").value.trim();
      const videoContainer = document.getElementById("videoContainer");

      // Extract the video ID from the YouTube URL
      const videoIdMatch = link.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      if (videoIdMatch && videoIdMatch[1]) {
        const videoId = videoIdMatch[1];
        videoContainer.innerHTML = `
          <iframe 
            src="https://www.youtube.com/embed/${videoId}" 
            allowfullscreen
            ></iframe>
        `;
      } else {
        videoContainer.innerHTML = `<p style="color:#ff5555;">Invalid YouTube link!</p>`;
      }
    }
  </script>
</body>
</html>
